version: "3"
services:
  web:
    image: groggus/hello-world:v1
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.5"
          memory: 500M
      restart_policy:
        condition: on-failure
    ports:
      - "80:9000"
    stdin_open: true
    networks:
      - webnet
networks:
  webnet: